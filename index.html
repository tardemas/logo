<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>METALURGICA BIANCHI</title>
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script type="text/javascript" src="jquery.cycle.all.min.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  			   
						   
$('#logo_fumboden').cycle({ 
    fx:    'zoom', 
    sync:  false, 
    delay: -2000 
});
$('#logo_fumboden1').cycle({ 
    fx:    'curtainX', 
    sync:  false, 
    delay: -2000 
 });
$('#logo_fumboden2').cycle({ 
    fx:      'custom', 
    cssBefore: {  
        left: 115,  
        top:  115,  
        width: 0,  
        height: 0,  
        opacity: 1, 
        display: 'block' 
    }, 
    animOut: {  
        opacity: 0  
    }, 
    animIn: {  
        left: 0,  
        top: 0,  
        width: 295,  
        height: 147  
    }, 
    cssAfter: {  
        zIndex: 0 
    }, 
    delay: -3000 
});
$('#logo_fumboden3').cycle({ 
    fx:     'scrollDown', 
    easing: 'easeOutBounce', 
    delay:  -2000 
});
$('#logo_fumboden4').cycle({ 
    fx:    'shuffle', 
    delay: -4000 
});
$('#logo_fumboden5').cycle({ 
    fx:    'curtainX', 
    sync:  false, 
    delay: -2000 
});
});
</script>

</head>
<body>
<div id="logo_fumboden"><img src="logo.jpg" width="295" height="147" alt="logo" /><img src="logo.jpg" width="295" height="147" alt="logo" /></div>
<br><br>
<div id="logo_fumboden1"><img src="logo.jpg" width="295" height="147" alt="logo" /><img src="logo.jpg" width="295" height="147" alt="logo" /></div>
<br><br>
<div id="logo_fumboden2"><img src="logo.jpg" width="295" height="147" alt="logo" /><img src="logo.jpg" width="295" height="147" alt="logo" /></div>
<br><br>
<div id="logo_fumboden3"><img src="logo.jpg" width="295" height="147" alt="logo" /><img src="logo.jpg" width="295" height="147" alt="logo" /></div>
<br><br>
<div id="logo_fumboden4"><img src="logo.jpg" width="295" height="147" alt="logo" /><img src="logo.jpg" width="295" height="147" alt="logo" /></div>
<br><br>
<div id="logo_fumboden5"><img src="logo.jpg" width="295" height="147" alt="logo" /><img src="logo.jpg" width="295" height="147" alt="logo" /></div>
</body>
</html>
